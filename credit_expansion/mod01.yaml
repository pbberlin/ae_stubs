application: credit-expansion
module: default
#module: mod01
version: v2
runtime: go
api_version: go1
#instance_class: B1
#manual_scaling:
#  instances: 1

inbound_services:
# - mail
 - channel_presence
# - xmpp_message
# - warmup


# not uploaded to gae
skip_files:
- ^(.*/)?\..*$


handlers:
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico


- url: /static
  static_dir: static
  # THIS must be taken away because of quota
  # only chart backgrounds and few images need to be 
  # opened by the go app
  application_readable: true

- url: /img
  static_dir: static/img
  expiration: "4d 5h"

- url: /.*
  # magic string:
  script: _go_app
