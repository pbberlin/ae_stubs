application: libertarian-islands
module: default
#module: mod01
version: v2
runtime: go
api_version: go1
#instance_class: B1
#manual_scaling:
#  instances: 1

inbound_services:
- mail
- channel_presence
- xmpp_message
# - warmup


# not uploaded to gae
skip_files:
- ^(.*/)?\..*$


handlers:
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

# this one - without regex works:
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico

# make files readable by golang code via os.Open( os.Getwd() + "/appaccess-only/[filename] )
# prevent http-based access, to make a safe storage for certificates etc. 
# also for chart backgrounds etc.
- url: /appaccess-only/(http_access_made_impossible.*)
  static_files: appaccess-only/\1
  upload: appaccess-only/.*
  # Available to golang. Counts twice against quota. 
  application_readable: true

- url: /static
  static_dir: static

- url: /templates
  static_dir: templates
  application_readable: true

- url: /img
  static_dir: static/img
  expiration: "4d 5h"

- url: /.*
  # magic string:
  script: _go_app
