

			{{$a := .Url}}
			<span class='ib' style='
					width:240px;
					margin: 1px;
					margin-right:8px; 
					border: 1px solid #aaf;
					' 
			>
					{{with .Target}}
						<a href='{{$a}}' target='_{{.}}' >{{.Linktext}}</a>
					{{else}}
						<a href='{{$a}}'                 >{{.Linktext}}</a>
					{{end}}
			</span>
